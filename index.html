
<!DOCTYPE html>

<style>
  /* Improved CSS for better styling */

    font-family: 'Arial', sans-serif; 
    text-align: center; 
    background-color: #f0f0f0; 
    color: #333; 
  }

    margin: 20px;

    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
  }

    margin: 5px; 
    padding: 10px; 
    border-radius: 20px; 
    border: none; 
    outline: none; 
  }

    color: white;

</style>

  body { font-family: Arial, sans-serif; text-align: center; }
  .music-player { margin: 20px; }
  .countdown { margin: 20px; }
  .countdown-input { margin: 5px; }
</style>
</head>
<body>
  <div class="music-player">
    <h2>Music Player</h2>
    <!-- Placeholder for music tracks -->
    <p><i>Swipe to switch tracks</i></p>
    <!-- Add your music player embeds here -->
  </div>

  <div class="countdown">
    <h2>Countdown Timer</h2>
    <input type="date" class="countdown-input" id="countdownDate">
    <input type="text" class="countdown-input" id="countdownText" placeholder="Event Description">
    <button onclick="startCountdown()">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </div>

  <script>
    // JavaScript for swiping music functionality and countdown timer

    function startCountdown() {
      var countdownDate = new Date(document.getElementById('countdownDate').value).getTime();
      var countdownText = document.getElementById('countdownText').value;

      // Update the countdown every second
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById('countdownDisplay').innerHTML = countdownText + " in " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // When the countdown is over
        if (distance < 0) {
          clearInterval(x);
          document.getElementById('countdownDisplay').innerHTML = "EXPIRED";
        }
      }, 1000);
    }
  </script>
</body>
</html>
